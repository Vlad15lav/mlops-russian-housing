image: python:3.11

cache:
  key:
    files:
      - .gitlab-ci.yml
    prefix: ${CI_JOB_NAME}
  paths:
    - .cache/pip
    - env/

stages:
  - linter
  - test-data
  - pytest
  # - build
  # - deploy

before_script:
  - python --version
  - python -m venv ./env
  - ./env/Scripts/activate

linter_job:
  stage: linter
  tags:
    - test
  script:
    - echo "Starting linters..."
    - pip install flake8
    - flake8 ./src
    - flake8 ./test
    - flake8 ./dags

data_quality_job:
  stage: test-data
  tags:
    - test-data
  script:
    - echo "Starting DVC check..."
    - pip install dvc, dvc_s3
    - dvc pull
    - dvc repro

pytest_job:
  stage: pytest
  tags:
    - test-code
  script:
    - echo "Starting pytest..."
    - pip install pandas, pytest, great_expectations
    - pytest ./test

